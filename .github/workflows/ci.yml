name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: mypy src/

    - name: Security scan with bandit
      run: bandit -r src/ -f json -o bandit-report.json || true

    - name: Test with pytest
      env:
        # Test environment variables
        COGNITO_USER_POOL_ID: test-pool-id
        COGNITO_CLIENT_ID: test-client-id
        COGNITO_CLIENT_SECRET: test-secret
        OPENAI_API_KEY: test-key
        AWS_REGION: us-east-1
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          htmlcov/
          bandit-report.json

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Run safety check
      run: safety check --json > safety-report.json || true

    - name: Run bandit security scan
      run: bandit -r src/ -f json -o bandit-security-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-security-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        mkdir -p build
        cp -r src/ build/
        cp requirements.txt build/
        cp serverless.yml build/
        # Create package.json for serverless plugins
        echo '{"dependencies": {"serverless-python-requirements": "^6.0.0"}}' > build/package.json

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: build/

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        path: build/

    - name: Setup Node.js (for Serverless Framework)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'build/package.json'

    - name: Cache Serverless Framework
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-serverless-3.40.0
        restore-keys: |
          ${{ runner.os }}-serverless-

    - name: Install Serverless Framework
      run: npm install -g serverless@3.40.0

    - name: Install plugins and verify setup
      run: |
        cd build
        npm install --production
        docker --version
        serverless print --stage staging

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

    - name: Deploy to staging
      run: |
        cd build
        serverless deploy --stage staging --verbose
      env:
        COGNITO_USER_POOL_ID: ${{ secrets.STAGING_COGNITO_USER_POOL_ID }}
        COGNITO_CLIENT_ID: ${{ secrets.STAGING_COGNITO_CLIENT_ID }}
        COGNITO_CLIENT_SECRET: ${{ secrets.STAGING_COGNITO_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.STAGING_OPENAI_API_KEY }}
        SES_SENDER_EMAIL: ${{ secrets.STAGING_SES_SENDER_EMAIL }}
        SNS_TOPIC_ARN: ${{ secrets.STAGING_SNS_TOPIC_ARN }}
        APP_URL: ${{ secrets.STAGING_APP_URL }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        path: build/

    - name: Setup Node.js (for Serverless Framework)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'build/package.json'

    - name: Cache Serverless Framework
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-serverless-3.40.0
        restore-keys: |
          ${{ runner.os }}-serverless-

    - name: Install Serverless Framework
      run: npm install -g serverless@3.40.0

    - name: Install plugins and verify setup
      run: |
        cd build
        npm install --production
        docker --version
        serverless print --stage production

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

    - name: Deploy to production
      run: |
        cd build
        serverless deploy --stage production --verbose
      env:
        COGNITO_USER_POOL_ID: ${{ secrets.PROD_COGNITO_USER_POOL_ID }}
        COGNITO_CLIENT_ID: ${{ secrets.PROD_COGNITO_CLIENT_ID }}
        COGNITO_CLIENT_SECRET: ${{ secrets.PROD_COGNITO_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.PROD_OPENAI_API_KEY }}
        SES_SENDER_EMAIL: ${{ secrets.PROD_SES_SENDER_EMAIL }}
        SNS_TOPIC_ARN: ${{ secrets.PROD_SNS_TOPIC_ARN }}
        APP_URL: ${{ secrets.PROD_APP_URL }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        echo "Deployment completed. Check logs for details."
        # Add Slack/Discord/Email notifications here if needed
